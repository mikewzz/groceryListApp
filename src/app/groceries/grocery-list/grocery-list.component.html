<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success btn-block" (click)="onNewItem()">New Item</button>
  </div>
</div>
<hr />
<h5>Items with green border have already been <strong>purchased</strong>.</h5>
<div class="row">
  <div class="col-xs-12">
    <app-grocery-item *ngFor="let item of groceries; let i = index"
    [grocery]="item"
    [index]="i"></app-grocery-item>
  </div>
</div>
